<app-kubernetes-components-list name="Endpoints" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Endpoints</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-endpoint>
    <tr>
      <td>{{endpoint.namespace}}</td>
      <td>{{endpoint.name}}</td>
      <td>
        <mat-chip-listbox aria-label="endpoints" [selectable]="false">
          <mat-chip-option *ngFor="let endpoint of endpoint.endpoints">
            {{endpoint}}
          </mat-chip-option>
        </mat-chip-listbox>
      </td>
      <td>{{endpoint.age}}</td>
      <td>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item
             [routerLink]="['/kubernetes/endpoints/detail']"
             [queryParams]="{name: endpoint.name, namespace: endpoint.namespace}">
            <mat-icon>visibility</mat-icon>
            <span>Detail</span>
          </a>
          <a mat-menu-item>
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
